---
layout: default
title: Cairns Lab Software
---
<link rel="stylesheet" type="text/css" href="/css/software.css">
<script>
  var x = document.getElementById("pageSoftware");
  x.className = "active";
</script>
<div>
  <h2>Software</h2>
  <ul class="software">
    {% for sw in site.data.software %}
        <li><h3><a href="{{ sw.github }}" target="_blank">{{ sw.software }} (author: {{ sw.author }}) </a></h3><p>{{ sw.description }}</p></li>
    {% endfor %}
  </ul>
</div>
